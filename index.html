<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Adivina la bandera</title>
</head>
<body>

  <a class="text-center link-dark" onclick="volverAlInicio()"><h1 class="m-3">Adivina la bandera!</h1></a>
  

    <!--Pantalla inicial-->
    <div class="center" id="pantalla-inicial">
        <div class="mt-5 text-center">
          <h3>Las reglas son simples. ¡Adivina de qué país es la bandera que ves en pantalla!</h3>
          <button type="button" class="btn btn-outline-primary btn-lg m-3" onclick="comenzarJuego()">Comenzar el juego!</button>
        </div>
        
    </div>

    <!--Pantalla de juego-->
    <div id="pantalla-juego">

        <div class="container-fluid text-center">

                  <div class="p-3" id="cantPreguntas"></div>

                  <div class="imagen mb-4" id="imagen"></div>

                <div class="opciones">
                <div class="row">
                    <div class="col-4"></div>
                  <div class="col">
                    <button type="button" class="btn p-2 btn-outline-dark w-100 opcion" onclick="intentar(0)" id="op1"></button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn p-2 btn-outline-dark w-100 opcion" onclick="intentar(1)" id="op2"></button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn p-2 btn-outline-dark w-100 opcion" onclick="intentar(2)" id="op3"></button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn p-2 btn-outline-dark w-100 opcion" onclick="intentar(3)" id="op4"></button>
                  </div>
                  <div class="col-4"></div>
                </div>

            </div>

                <div class="p-4" id="esCorrecta"></div>

                <div id="siguiente-pregunta">
                    <button type="button" class="btn btn-outline-primary" onclick="siguientePregunta()">Siguiente Pregunta</button>
                </div>
        </div>


    </div>
       
    <!--Juego terminado-->
    <div id="juego-terminado">
      <div class="center">
        <h1 class="m-3">Juego Terminado!</h1>
        <h2 class="m-2">Tus respuestas correctas fueron:</h2>
        <div id="resultadoFinal"></div>
        <button type="button" class="btn btn-outline-primary btn-lg m-3" onclick="comenzarJuego()">Volver a jugar</button>
        <button type="button" class="btn btn-outline-primary btn-lg m-3" onclick="volverAlInicio()">Volver al inicio</button>
      </div>
    </div>
    



    <!--Footer-->
    <div class="footer text-center p-2 fixed-bottom">
        <b>Joaquín Herreros</b>
    </div>

    <script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
